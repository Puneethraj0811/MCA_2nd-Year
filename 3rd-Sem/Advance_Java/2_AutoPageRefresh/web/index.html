    <head>
        <title>Auto Page Refresh</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><h2>Hello World</h2>
        <b>WELCOME TO JSP PAGE</b>
        <h2>Customer Account Details</h2>
        <form action="refresh" method="get"><br><br>
            Name:&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;<input type="text" name="AccName"><br><br>
            Account Number:&nbsp;<input type="number" name="AccNum"><br><br>
            Branch:&emsp;&emsp;&emsp;&emsp;&nbsp;<input type="text" name="Branch"><br><br>
            Place:&emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" name="Place"><br><br>
            Date:&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<input type="text" name="Date"><br><br>
            <input type="submit" value="Submit">
        </form></center>
    </body>
</html>
