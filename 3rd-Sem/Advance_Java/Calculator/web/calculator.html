<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="calcServlet">
            Enter first Number:<input type="number" name="num1" /><br>
            Enter Second Number:<input type="number" name="num2" /><br>
            Select an Operation:
            ADDITION<input type="radio" name="opr" value="+" />
            SUBSTRACTION<input type="radio" name="opr" value="-" />
            MULTIPLICATION<input type="radio" name="opr" value="*" />
            DIVISION<input type="radio" name="opr" value="/" />
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
